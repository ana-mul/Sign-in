<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <i class="bi bi-globe"></i>
        <a href="" class="sign-up">Sign up</a
        ><a href="" class="request"
          >Request Demo <i class="bi bi-arrow-up-right"></i
        ></a>
      </nav>
    </header>
    <main>
      <section>
        <div class="sign-in">
          <div class="user-data">
            <h2>Sign in</h2>
            <p class="data">Hey, Enter your details to login to your account</p> 
            <input
              type="text"
              placeholder="Enter Email/ Phone No"
              class="user"
            />
            <div class="div-password">
              <input type="password" placeholder="Passcode" class="password" />
              <button class="hide">Hide</button>
            </div>
            <span class="register">Don't have an account yet?</span>
            <a href="" class="a-register">Register now!</a>
          </div>
          <div class="other">
            <button class="btn-sign-in">Sign in</button>
            <span class="social-media">- Or Sign in with -</span>
            <div class="buttons">
              <a href="" class="btn-red google"> Google</a>
              <i class="bi bi-google"></i
              ><a href="" class="btn-red apple">Apple ID</a
              ><i class="bi bi-apple"></i
              ><a href="" class="btn-red facebook">Facebook</a
              ><i class="bi bi-facebook"></i>
            </div>
            <span class="span-register-two">
              <span class="register-two">Don't have an account?</span
                ><a href="" class="a-register-two"> Register Now</a>
            </span>
          </div>
        </div>
        <div class="image"><img src="images/image.svg" alt="draw" /></div>
      </section>
    </main>
  </body>
</html>
